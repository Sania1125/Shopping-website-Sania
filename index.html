<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Mall | By Sania Irshad</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #2c2c2c;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ffdd57;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 280px;
      transition: transform 0.3s;
      text-align: center;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 360px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product:hover img {
      transform: scale(1.05);
    }

    .product-info {
      padding: 20px;
    }

    .product-info h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .product-info p {
      margin: 5px 0;
      font-size: 1rem;
      color: #555;
    }

    .buy-button {
      background-color: #a64bf4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #7b38c9;
    }

    footer {
      text-align: center;
      background-color: #2c2c2c;
      color: #ccc;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .product {
        width: 90%;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
  <script>
    function showUnderDevelopmentMessage() {
      alert("üõçÔ∏è This feature is under development. Thank you for visiting!");
    }
  </script>
</head>

<body>

  <header>
    <h1>Fashion Mall</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <main>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1583002805878-690f1d21b9f9?auto=format&fit=crop&w=700&q=80" alt="Stylish Girl Dress">
      <div class="product-info">
        <h3>Elegant Girl's Dress</h3>
        <p>Price: $300</p>
        <p>Fabric: Cotton</p>
        <button class="buy-button" onclick="showUnderDevelopmentMessage()">Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1542060749-8f48e8a1ba6d?auto=format&fit=crop&w=700&q=80" alt="Skirt">
      <div class="product-info">
        <h3>Summer Skirt</h3>
        <p>Price: $350</p>
        <p>Fabric: Silk</p>
        <button class="buy-button" onclick="showUnderDevelopmentMessage()">Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1617582278444-8b891ba318b5?auto=format&fit=crop&w=700&q=80" alt="Flare Skirt">
      <div class="product-info">
        <h3>Classic Flare Skirt</h3>
        <p>Price: $200</p>
        <p>Fabric: Chiffon</p>
        <button class="buy-button" onclick="showUnderDevelopmentMessage()">Buy Now</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Fashion Mall. All rights reserved.</p>
  </footer>

</body>
</html>
