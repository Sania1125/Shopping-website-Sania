<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Store | By Sania Irshad</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #3a3a3a;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background-color: #444;
      color: white;
      padding: 20px;
      width: 260px;
      border-radius: 12px;
      position: relative;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product .hover-text {
      visibility: hidden;
      background-color: #222;
      color: #ffd700;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .product:hover .hover-text {
      visibility: visible;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .buy-button {
      background-color: #974cf3;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #7a38d6;
    }

    footer {
      text-align: center;
      background-color: #2e2e2e;
      color: #ccc;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .product {
        width: 90%;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>

  <script>
    function showUnderDevelopmentMessage() {
      alert("üõçÔ∏è This feature is under development. Stay tuned!");
    }
  </script>
</head>

<body>

  <header>
    <h1>Fashion Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <main>
    <div class="product">
      <span class="hover-text">$300</span>
      <img src="https://via.placeholder.com/250x300.png?text=Girl's+Dress" alt="Girl's Dress">
      <h3>Girl's Dress</h3>
      <p>Price: $300</p>
      <p>Fabric: Cotton</p>
      <button class="buy-button" onclick="showUnderDevelopmentMessage()">Buy Now</button>
    </div>

    <div class="product">
      <span class="hover-text">$350</span>
      <img src="https://via.placeholder.com/250x300.png?text=Girl's+Skirt" alt="Girl's Skirt">
      <h3>Girl's Skirt</h3>
      <p>Price: $350</p>
      <p>Fabric: Silk</p>
      <button class="buy-button" onclick="showUnderDevelopmentMessage()">Buy Now</button>
    </div>

    <div class="product">
      <span class="hover-text">$200</span>
      <img src="https://via.placeholder.com/250x300.png?text=Flare+Skirt" alt="Girl's Flare Skirt">
      <h3>Flare Skirt</h3>
      <p>Price: $200</p>
      <p>Fabric: Chiffon</p>
      <button class="buy-button" onclick="showUnderDevelopmentMessage()">Buy Now</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Fashion Store. All rights reserved.</p>
  </footer>

</body>
</html>
